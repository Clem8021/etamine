default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: etamine_development

test:
  <<: *default
  database: etamine_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

  # Ajout de la base queue pour production
  queue:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
